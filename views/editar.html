<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable with Edit</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--<script type="text/javascript" charset="utf8" src="../js/insert.js"></script>-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css ">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <script src="https://kit.fontawesome.com/404b7ba5d1.js" crossorigin="anonymous"></script>
    <script src="../js/edit.js"></script>
    <style>
        .contentForm {
            display: flex;
            flex-direction: column;
            gap: 3px;
            margin-top: 8px;
        }
        .save {
            border: none;
            padding: 5px 20px;
            margin-top: 10px;
            background: paleturquoise;
            transition: 0.7s;
        }
        .save:hover{
            opacity: 0.8;
        }
        button.editBtn {
            border: none;
            background: lightgreen;
            height: 30px;
            width: 30px;
            border-radius: 5px;
            transition: 0.8s;
        }
        button.deleteBtn {
            height: 30px;
            width: 30px;
            background: indianred;
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: 0.8s;
        }
        .deleteBtn:hover, .editBtn:hover{
            opacity: 0.7;
        } 
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 p-5">
                <table id="example" class="display">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Numero_CM_CNRG</th>
                            <th>Macrored_subnargemi</th>
                            <th>Tipo_microorganismo</th>
                            <th>Genero</th>
                            <th>Especie</th>
                            <th>Nombre_depositante</th>
                            <th>Fuente_aislamiento</th>
                            <th>Referencia_asociada</th>
                            <th>Caracteristicas_funcionales</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-4 p-5">
                <!--Tabs-->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Crear</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#editar" type="button" role="tab" aria-controls="editar" aria-selected="false">Editar</button>
                    </li>
                  </ul>
                  <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                         <!-- Modal para editar datos -->
                        <div id="editModal">
                            <form id="createForm">
                                <div class="contentForm">
                                    <label for="editNumero_CM_CNRG">Numero_CM_CNRG</label>
                                    <input type="text" id="editNumero_CM_CNRG" name="Numero_CM_CNRG" >
                                </div>
                                <div class="contentForm">
                                    <label for="editMacrored_subnargemi">Macrored_subnargemi</label>
                                    <input type="text" id="editMacrored_subnargemi" name="Macrored_subnargemi" >
                                </div>
                                <div class="contentForm">
                                    <label for="editTipo_microorganismo">Tipo_microorganismo</label>
                                    <input type="text" id="editTipo_microorganismo" name="Tipo_microorganismo" >
                                </div>
                                <div class="contentForm">
                                    <label for="editGenero">Genero</label>
                                    <input type="text" id="editGenero" name="Genero" >
                                </div>
                                <div class="contentForm">
                                    <label for="editEspecie">Especie</label>
                                    <input type="text" id="editEspecie" name="Especie" >
                                </div>
                                <div class="contentForm">
                                    <label for="editNombre_depositante">Nombre_depositante</label>
                                    <input type="text" id="editNombre_depositante" name="Nombre_depositante" >
                                </div>
                                <div class="contentForm">
                                    <label for="editFuente_aislamiento">Fuente_aislamiento</label>
                                    <input type="text" id="editFuente_aislamiento" name="Fuente_aislamiento" >
                                </div>
                                <div class="contentForm">
                                    <label for="editReferencia_asociada">Referencia_asociada</label>
                                    <input type="text" id="editReferencia_asociada" name="Referencia_asociada" >
                                </div>
                                <div class="contentForm">
                                    <label for="editCaracteristicas_funcionales">Caracteristicas_funcionales</label>
                                <input type="text" id="editCaracteristicas_funcionales" name="Caracteristicas_funcionales" >
                                </div>
                                <input type="submit" value="Crear Registro" class="save">
                            </form>
                        </div>
                        
                    </div>
                    <div class="tab-pane fade" id="editar" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                        <!-- Modal para editar datos -->
                        <div id="editModal" style="">
                            <form id="editForm">
                                <input type="hidden" id="editId" name="Id">
                                <div class="contentForm">
                                    <label for="editNumero_CM_CNRG">Numero_CM_CNRG</label>
                                    <input type="text" id="editNumero_CM_CNRG" name="Numero_CM_CNRG" >
                                </div>
                                <div class="contentForm">
                                    <label for="editMacrored_subnargemi">Macrored_subnargemi</label>
                                    <input type="text" id="editMacrored_subnargemi" name="Macrored_subnargemi" >
                                </div>
                                <div class="contentForm">
                                    <label for="editTipo_microorganismo">Tipo_microorganismo</label>
                                    <input type="text" id="editTipo_microorganismo" name="Tipo_microorganismo" >
                                </div>
                                <div class="contentForm">
                                    <label for="editGenero">Genero</label>
                                    <input type="text" id="editGenero" name="Genero" >
                                </div>
                                <div class="contentForm">
                                    <label for="editEspecie">Especie</label>
                                    <input type="text" id="editEspecie" name="Especie" >
                                </div>
                                <div class="contentForm">
                                    <label for="editNombre_depositante">Nombre_depositante</label>
                                    <input type="text" id="editNombre_depositante" name="Nombre_depositante" >
                                </div>
                                <div class="contentForm">
                                    <label for="editFuente_aislamiento">Fuente_aislamiento</label>
                                    <input type="text" id="editFuente_aislamiento" name="Fuente_aislamiento" >
                                </div>
                                <div class="contentForm">
                                    <label for="editReferencia_asociada">Referencia_asociada</label>
                                    <input type="text" id="editReferencia_asociada" name="Referencia_asociada" >
                                </div>
                                <div class="contentForm">
                                    <label for="editCaracteristicas_funcionales">Caracteristicas_funcionales</label>
                                <input type="text" id="editCaracteristicas_funcionales" name="Caracteristicas_funcionales" >
                                </div>
                                <input type="submit" value="Guardar" class="save">
                            </form>
                        </div>
                        
                    </div>
                    <div id="response"></div>
                    </div>
                    <div id="responsecreate"></div>
                    </div>
            </div>   
        </div>
    </div>
</body>
</html>
